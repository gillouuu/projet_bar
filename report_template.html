<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rapport des Happy Hours à Toulouse</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Rapport des Happy Hours à Toulouse</h1>
    <h2>Top 5 des Meilleurs Deals</h2>
    <table>
        <tr>
            <th>Nom du Bar</th>
            <th>Adresse</th>
            <th>Prix Moyen Happy Hour</th>
            <th>Prix Moyen Normal</th>
            <th>Économie</th>
        </tr>
        {% for bar in bars %}
        <tr>
            <td>{{ bar.name }}</td>
            <td>{{ bar.address }}</td>
            <td>{{ bar.happy_hour_price }} €</td>
            <td>{{ bar.normal_price }} €</td>
            <td>{{ bar.savings }} €</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
